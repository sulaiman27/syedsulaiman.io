<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <script src="//ej2.syncfusion.com/javascript/demos/grid/local-data/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="ej2.min.js"></script>
    <script src="data.js" type="text/javascript"></script> 
</head>
<body>
        <div id="Grid"></div>        

<script >

    for (var i = 0; i < purchaseData.length; i++) {
        purchaseData[i]["List"] = i+1;
    }
    
    var grid = new ej.grids.Grid({
    dataSource: purchaseData,
    selectionSettings: { persistSelection: true },
    enableVirtualization: true,
    allowSorting: true,
    allowFiltering: true,
    filterSettings: { type: 'CheckBox' },
    pageSettings: {pageSize: 20},
    editSettings: { allowEditing: true, allowAdding: true, allowDeleting: true, mode: 'Normal', newRowPosition:'Top' },
    toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel','Search'],
    height: 400,
    rowDataBound: function (args) {
        args.isSelectable = args.data.List % 5 === 0;
    },
    columns: [
            { type: "checkbox", width: 50 },
            { field: 'List',  headerText: 'List' },
            { field: 'OrderID', isPrimaryKey: true, headerText: 'Order ID' },
            { field: 'CustomerID', headerText: 'CustomerID' },
            { field: 'EmployeeID', headerText: 'Employee ID' },
            { field: "ShipCity", headerText: "Ship City", width: 250 },
    ],
});
grid.appendTo('#Grid');
</script>
</body></html>
